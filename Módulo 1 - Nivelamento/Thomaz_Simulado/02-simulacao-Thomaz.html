<script>
	
	function somarNumeros(num1, num2){
		
		var soma=0;
		
		for(var i=num1; i<=(num2-num1) + 1; i++){	
			soma += i;
		}
		document.write("A soma dos numeros entre " + num1 + " e " + num2 + " eh " + soma);
	}
	
	
	const inicioSoma = 1;
	const fimSoma = 5;
	
	somarNumeros(inicioSoma,fimSoma);

</script>
