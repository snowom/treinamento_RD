<script>

	function alturaArvoreUtopica(alturaInicial, ciclos){
	
		var alturaFinal = alturaInicial;
		var qtdCiclos = ciclos;
		
		for(var i=0; i<qtdCiclos; i++){
			
			if(ciclos % 2 == 0){
				alturaFinal += 1;
			}
			else{
				alturaFinal *= 2;
			}
			
			ciclos--;
		}
		
		return alturaFinal;
	}
