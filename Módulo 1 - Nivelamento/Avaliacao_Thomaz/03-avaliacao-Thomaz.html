<script>

	function alturaEscada(altura){
	
		var degrau = "#";
		var espaco = "&nbsp ";
		
		var arrayEscada = [];
		
		for(var i=1; i<=altura; i++){
		
			var tmp = espaco.repeat( (altura-i) ) + degrau.repeat(i);
			arrayEscada.push( tmp );
		}
		
		return arrayEscada;
	}
